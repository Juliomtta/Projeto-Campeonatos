    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/styleCad.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="JS/api.js" defer></script>
</head>
  <body>

    <nav class="navbar navbar-expand-lg naveg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h4>Escola Chutesal</h4></a>
        
          <div class="collapse navbar-collapse menu" id="navbarText">
            <ul class="navbar-nav ml-lg-3 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Entrar</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>



    <!--Formulario de cadastro de jogador-->
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Apelido</label>
            <input type="text" class="form-control" id="apelido" name="apelido">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dt_nasc" name="dt_nasc">
        </div>


        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha">
        </div>
        
        <button type="submit"   class="btn  btn-primary" onclick="cadastrar()">Cadastrar</button>
      </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
